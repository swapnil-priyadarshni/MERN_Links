<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Targets and Email</title>
    <style>
        .box {
            border: 1px solid gray;
            padding: 20px;
            margin: 20px 20px ;
        }
    </style>
</head>
<body>

    <!-- First Box: Target Links -->
    <div class="box">
        <p>Click any of the following links</p>
        <a href="https://example.com" target="_blank">Opens in New</a> |
        <a href="https://example.com" target="_self">Opens in Self</a> |
        <a href="https://example.com" target="_parent">Opens in Parent</a> |
        <a href="https://example.com" target="_top">Opens in Body</a>
    </div>

    <!-- Second Box: Email Link -->
    <div class="box">
        <h2>Link to an Email Address</h2>
        <p>
            To create a link that opens in the user's email program (to let them send a new email),
            use <code>mailto:</code> inside the <code>href</code> attribute:
        </p>
        <a href="mailto:someone@example.com">Send email</a>
    </div>

</body>
</html>

</html>
